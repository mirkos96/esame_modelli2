    <script type="text/template" id="bookmark-upsert-template">
        <div class="panel panel-default entity-form">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <img src="custom/images/bookmark.png"/>
                    <i>Bookmark</i>
                </h3>
            </div>
            <div class="panel-body">
                <form method="POST" id="bookmark-form" action="#">
                    <% if (typeof id !== "undefined") { %>
                    <span class="entityId invisible"><%= id %></span>
                    <% } else { %>
                    <span class="entityId invisible"></span>
                    <% } %>
                    <div class="form-group">
                        <input class="form-control" name="name" placeholder="Title" value="<%= name %>"/>
                        <span class="name-error error-msg"></span>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="url" placeholder="URL" value="<%= url %>"/>
                        <span class="url-error error-msg"></span>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="description" rows="7"
                                  placeholder="Description goes here"><%= description %></textarea>
                        <span class="description-error error-msg"></span>
                    </div>
                    <div class="form-group">
                        <img id="book-tag-img" class="clickable" title="Add Tags"
                             src="custom/images/tag.png"/>
                    </div>
                    <div class="form-group invisible">
                        <select id="bookmark-tag" multiple="multiple" class="form-control chosen-menu"
                                data-placeholder="search tags">
                            <% _.each(tags, function(tag){ %>
                            <option value="<%= tag %>" selected="selected"><%= tag %></option>
                            <% }); %>
                        </select>
                    </div>
                    <div class="button-group">
                        <button id="book-submit" type="submit" class="btn btn-success btn-element">
                            Submit
                        </button>
                        <button id="book-cancel" type="submit" class="btn btn-link btn-element">Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </script>

    <script type="text/template" id="todo-upsert-template">
        <div class="panel panel-default entity-form">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <img src="custom/images/todo.png"/>
                    <i>Todo</i>
                </h3>
            </div>
            <div class="panel-body">
                <div class="alert alert-danger alert-dismissable invisible task-length-limit">
                    <button class="close" type="button" data-dismiss="alert" aria-hidden="true">x</button>
                    Task length cannot exceed 10
                </div>
                <form method="POST" id="todo-form" action="#">
                    <% if (typeof id !== "undefined") { %>
                    <span class="entityId invisible"><%= id %></span>
                    <% } else { %>
                    <span class="entityId invisible"></span>
                    <% } %>
                    <div class="form-group">
                        <input class="form-control" name="title" placeholder="Title" value="<%= title %>"/>
                        <span class="title-error error-msg"></span>
                    </div>
                    <div class="form-group">
                        <img id="todo-tag-img" class="clickable" title="Add Tags" src="custom/images/tag.png"/>
                    </div>
                    <div class="form-group invisible">
                        <select id="todo-tag" multiple="multiple" class="form-control chosen-menu"
                            data-placeholder="search tags">
                            <% _.each(tags, function(tag){ %>
                                <option value="<%= tag %>" selected="selected"><%= tag %></option>
                            <% }); %>
                        </select>
                    </div>
                    <div class="form-group">
                        <img class="add-task" src="custom/images/plus.png" title="Add a task"/>
                    </div>
                    <div id="task-form" class="panel panel-default entity-form invisible">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <img src="custom/images/task.png"/>
                                <i>Task</i>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <% if (typeof taskId !== "undefined") { %>
                                <span class="invisible taskId"><%= taskId %></span>
                            <% } else { %>
                                <span class="invisible taskId"></span>
                            <% } %>
                            <div class="form-group">
                                <input class="form-control" name="name" placeholder="name"/>
                                <span class="name-error error-msg"></span>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="task" rows="3" placeholder="task goes here"></textarea>
                                <span class="task-error error-msg"></span>
                            </div>
                            <div class="form-group">
                                <label>Priority :</label>
                                <label class="radio-inline">
                                    <input id="high" type="radio" name="priority" value="HIGH"/>High
                                </label>
                                <label class="radio-inline">
                                    <input id="medium" type="radio" name="priority" value="MEDIUM" checked="checked"/>Medium
                                </label>
                                <label class="radio-inline">
                                    <input id="low" type="radio" name="priority" value="LOW"/>Low
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="percent-completion-label">Percent Completion: 0%</label>
                                <input type="range" name="percent-completion" class="percent-completion" min="0" max="100" value="0"/>
                            </div>
                            <div class="button-group">
                                <button id="task-add-button" type="submit" class="btn btn-success btn-element">
                                    Add
                                </button>
                                <button id="task-cancel-button" type="submit" class="btn btn-link btn-element">Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div id="tasks" class="form-group tasks">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </script>
    <script type="text/template" id="task-display-template">
        <% _.each(tasks, function(task){ %>
            <div class="task-entity <%= task.priority.toLowerCase() %>">
                <span class="invisible id"><%= task.id %></span>
                <div class="panel-heading">
                <b>
                    <span class="name"><%= task.name %></span>
                    ( <span class="percentCompletion"><%= task.percentCompletion %></span> % Completed )
                    <a href="#" class="delete actionable clickable">Delete</a>
                    <a href="#" class="edit actionable clickable">Edit</a>
                </b>
                </div>
                <span class="priority invisible"><%= task.priority %></span>
                <div class="panel-body task">
                <%= task.task %>
                </div>
            </div>
        <% }); %>
        <% if (tasks.length > 0){ %>
            <div class="button-group">
                <button id="todo-submit" type="submit" class="btn btn-success btn-element">
                    Submit
                </button>
                <button id="todo-cancel" type="submit" class="btn btn-link btn-element">Cancel
                </button>
            </div>
        <% } %>
    </script>

                    <i>Expense</i>
                </h3>
            </div>
            <div class="panel-body">
                <form method="POST" id="expense-form" action="#">
                    <% if (typeof id !== "undefined") { %>
                    <span class="entityId invisible"><%= id %></span>
                    <% } else { %>
                    <span class="entityId invisible"></span>
                    <% } %>
                    <div class="form-group">
                        <input class="form-control" name="title" placeholder="Title" value="<%= title %>"/>
                        <span class="title-error error-msg"></span>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="description" rows="5"
                                  placeholder="Description goes here"><%= description %></textarea>
                        <span class="description-error error-msg"></span>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="amount" placeholder="Amount(in Rs)" value="<%= amount %>"/>
                        <span class="amount-error error-msg"></span>
                    </div>
                    <div class="form-group">
                        <% if (date) { %>
                        <input class="form-control datepicker" name="date"
                               value="<%= moment.utc(date, 'X').format('YYYY-MM-DD') %>"
                               placeholder="Select a date"/>
                        <% } else { %>
                        <input class="form-control datepicker" name="date" placeholder="Select a date"/>
                        <% } %>
                        <span class="date-error error-msg"></span>
                    </div>
                    <div class="form-group">
                        <select id="expense-category" multiple="multiple" name="categories"
                                class="form-control chosen-menu"
                                data-placeholder="search categories">
                            <% _.each(categories, function(category){ %>
                            <option value="<%= category %>" selected="selected"><%= category %></option>
                            <% }); %>
                        </select>
                    </div>
                    <div class="form-group">
                        <img id="exp-tag-img" class="clickable" title="Add Tags"
                             src="custom/images/tag.png"/>
                    </div>
                    <div class="form-group invisible">
                        <select id="expense-tag" multiple="multiple" class="form-control chosen-menu"
                                data-placeholder="search tags">
                            <% _.each(tags, function(tag){ %>
                            <option value="<%= tag %>" selected="selected"><%= tag %></option>
                            <% }); %>
                        </select>
                    </div>
                    <div class="button-group">
                        <button id="exp-submit" type="submit" class="btn btn-success btn-element">
                            Submit
                        </button>
                        <button id="exp-cancel" type="submit" class="btn btn-link btn-element">Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </script>
    <script type="text/template" id="entity-list-template">
        <div class="panel panel-default">
            <div class="panel-heading">
                Menu
            </div>
            <div class="panel-body entity-menu-list">
                <ul class="chat">

                    <% if (_.isEmpty(entities)) { %>
                    <span><i>No data</i></span>
                    <% } %>
                    <% _.each(entities, function(entity){ %>
                    <li class="left clearfix clickable" data-id='<%= entity.entityId %>'
                        data-entity='<%=  entity.entityType %>'>
                        <span class="chat-img pull-left">
                            <img src="custom/images/<%= entity.entityType %>.png" alt="User Avatar" class="img-circle"/>
                        </span>

                        <div class="chat-body clearfix">
                            <div class="header">
                                <strong class="primary-font">
                                    <%= entity.entityTitle %>
                                    <% if (entity.entityType == 'pin'){ %>
                                    <img src="<%= entity.url %>" height="20" width="20"/>
                                    <% } %>
                                </strong>
                                <% if (entity.entityType == 'expense'){ %>
                                <span>- Rs <%= entity.amount %></span>
                                <% } %>

                                <small class="pull-right text-muted">
                                    <i class="fa fa-clock-o fa-fw"></i> <%=
                                    moment.unix(entity.modifiedAt/1000).fromNow() %>
                                </small>
                            </div>
                            <p>

                            <div>
                                <% if (entity.entityType == 'bookmark'){ %>
                                <a href="<%= entity.url %>" target="_blank">Link</a>
                                <% } %>
                            </div>
                            <%= entity.entitySummary %>
                            </p>
                        </div>
                    </li>
                    <% }); %>
                    <% if (count > entities.length) { %>
                        <div><a class="more" href="#" data-entity="<%= entities[0]['entityType'] %>">More...</a></div>
                    <% } %>
                </ul>
            </div>
        </div>
    </script>

    <script type="text/template" id="todo-display-template">
        <div class="panel panel-default entity-form">

                                        <b>
                                            <span class="name"><%= task.name %></span>
                                            ( <span class="percentCompletion"><%= task.percentCompletion %></span> % Completed )
                                        </b>
                                    </div>
                                    <span class="priority invisible"><%= task.priority %></span>
                                    <div class="panel-body task normal">
                                        <%= task.task %>
                                    </div>
                                </div>
                            <% }); %>
                        <% } else { %>
                            <div class="task-entity <%= tasks.priority.toLowerCase() %>">
                                <span class="invisible id"><%= tasks.id %></span>

                                    <b>

                                    <%= tasks.task %>
                                </div>
                            </div>

                </div>

        </div>
